    body {
        font : normal 20pt Arial

<body>
    <script>
        var nome = window.prompt(`Qual é o seu nome?`)
        document.writeln(`seu nome tem ${ nome.length} letras.</br> `)
        document.writeln(`seu nome em maiusculas é ${nome.toUpperCase()}</br>`)
        document.writeln(`seu nome em minusculas é ${nome.toLowerCase()}</br>`)
 </script>
</body>
